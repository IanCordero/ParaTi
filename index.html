<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>D√≠a de las Flores Amarillas</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'JuliusSansOne';
      src: url('JuliusSansOne-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #c92f49;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      margin: 0;
      padding: 10px;
      text-align: center;
    }

    .container-main {
      max-width: 800px;
      width: 100%;
    }

    h1 {
      color: #dfaf12;
      margin-top: 20px;
      font-size: 3.5rem;
      font-family: 'JuliusSansOne', sans-serif; 
      font-weight: normal; 
      text-shadow: 3px 3px 10px #f0a80d;
    }

    #contenido *:not(h1) {
      font-weight: 300; 
    }

    .mensaje {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.5rem;
      color: #f3f3f3;
      margin-top: 20px;
      text-shadow: 3px 3px 10px #ffffff;
    }

    .btn-custom {
      background: #e03669;
      color: #000;
      font-size: 1.5rem;
      border-radius: 12px;
      padding: 15px 30px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #000;
      transform: scale(1.1);
    }

    .btn-custom::before {
      content: ">>>>>> Aplasta aqu√≠ <<<<<<";
    }

    .btn-custom:hover::before {
      content: "‚ù§Ô∏è Te amo Caro ‚ù§Ô∏è";
    }

    .sunflower {
      width: 350px;
      max-width: 80%;
      animation: spin 18s linear infinite;
      margin: 30px auto;
      display: block;
      cursor: pointer;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fade-in {
      opacity: 0;
      transition: opacity 1.8s ease;
    }

    .fade-in.show {
      opacity: 1;
    }

    #contenido {
      display: none;
    }

    .heart {
      position: fixed;
      font-size: 3rem;
      color: red;
      animation: floatUp 10s ease forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }

  
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .mensaje {
        font-size: 1.2rem;
      }
      .btn-custom {
        font-size: 1.2rem;
        padding: 12px 25px;
      }
      .sunflower {
        width: 250px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .mensaje {
        font-size: 1rem;
      }
      .btn-custom {
        font-size: 1rem;
        padding: 10px 20px;
      }
      .sunflower {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container-main">
    <button id="btnMostrar" class="btn btn-custom"></button>

    <div id="contenido" class="fade-in">
      <h1>Tu flor, aun que te mereces un campo entero.</h1>

      <img src="girasol.png" alt="Girasol" class="sunflower" id="girasol">

      <div class="mensaje">
        ME GUSTAR√çA <br>
        QUE ESTUVIERAS AQU√ç CONMIGO, <br>
        O YO ALL√Å CONTIGO, <br>
        O QUE ESTUVI√âRAMOS JUNTOS EN CUALQUIER LUGAR. PERO JUNTOS.
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById("btnMostrar");
    const contenido = document.getElementById("contenido");
    const girasol = document.getElementById("girasol");

    btn.addEventListener("click", () => {
      btn.style.display = "none";
      contenido.style.display = "block";
      setTimeout(() => contenido.classList.add("show"), 100);

      for (let i = 0; i < 30; i++) {
        setTimeout(() => crearCorazon(), i * 200);
      }
    });

    girasol.addEventListener("click", () => {
      window.open("http://youtube.com/watch?v=1oOoOJDbhXQ", "_blank");
    });

    function crearCorazon() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§Ô∏èüåª";
      document.body.appendChild(heart);

      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";

      setTimeout(() => heart.remove(), 3000);
    }
  </script>
</body>
</html>
